<div class="ad-images">
  <img ng-src="{{img}}"
       class="ad"
       ng-repeat="img in ad.images"
       ng-class="{active: mainImageUrl==img}">
</div>

<h1>{{ad.name}}</h1>

<p>{{ad.about}}</p>

<ul>
  <li>
    <span>Quantity: </span>
    <dl>
      <dt>{{ad.quantity}}</dt>
    </dl>
  </li>
  <li>
    <span>Weight: </span>
    <dl>
      <dt>{{ad.weight}}</dt>
    </dl>
  </li>
  <li>
    <span>Price: </span>
    <dl>
      <dt>{{ad.price}}</dt>
    </dl>
  </li>
  <li>
    <span>Landing: </span>
    <dl>
      <dt>{{ad.landing}}</dt>
    </dl>
  </li>
</ul>

<ul class="ad-thumbs">
  <li ng-repeat="img in ad.images">
    <img ng-src="{{img}}" ng-click="setImage(img)">
  </li>
</ul>
