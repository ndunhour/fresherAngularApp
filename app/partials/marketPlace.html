<div class="something" ng-controller="MarketPlaceCtrl">
  <ul class="ads">
    <li ng-repeat="ad in ads" class="thumbnail ad-listing">
      <div class="ad">
        <div class="ad-top">
          <div class="username">
            <h3><a href="#">{{ad.fields.name}}</a></h3>
          </div>
          <div class="date">
            <h3>Date: {{ad.fields.date}}</h3>
          </div>
          <div class="location">
            <h3>Location: {{ad.fields.location}}</h3>
          </div>

        </div>

        <div class="ad-image">
          <a href="#" class="image"><img ng-src="{{ad.image}}"></a>
        </div>

        <div class="ad-info">
          <div class="cat1">
            <div class="fish"><h3>Species: </h3></div>
            <div class="quantity"><h3>Quantity: </h3></div>
          </div>
          <div class="cat1Detail">
            <div class="fishDetail">{{ad.fields.fish}}</div>
            <div class="quantDetail">{{ad.fields.quantity}}</div>
          </div>
          <div class="cat2">
            <div class="weight"><h3>Weight: </h3></div>
            <div class="price"><h3>Price: </h3></div>
          </div>
          <div class="cat2Detail">
            <div class="weightDetail">{{ad.fields.size}}</div>
            <div class="priceDetail">{{ad.fields.price}}</div>
          </div>
        </div>

        <div class="contactButt">
          <button><a href="#">Contact</a></button>
        </div>
      </div>
    </li>
  </ul>
</div>
