<div class="something" ng-controller="MarketPlaceCtrl">
  <ul class="ads">
    <li ng-repeat="ad in ads" class="thumbnail ad-listing">
      <div class="wrapper">
        <div class="ad-top">
          <div class="username">
            <h3><a href="#">{{ad.name}}</a></h3>
          </div>

          <div class="location">
            <h3>Location: {{ad.location}}</h3>
          </div>
        </div>

        <div class="ad-photo">
          <a href="#/ads/{{ad.id}}" class="thumb"><img ng-src="{{ad.imageUrl}}"></a>
        </div>

        <div class="ad-info">
          <div class="species">
            <h3>Species: {{ad.species}}</h3>
          </div>
          <div class="quantity">
            <h3>Quantity: {{ad.quantity}}</h3>
          </div>
          <div class="weight">
            <h3>Weight: {{ad.weight}}</h3>
          </div>
          <div class="price">
            <h3>Price: {{ad.price}}</h3>
          </div>

          <!-- <div ng-controller="OrderCtrl">
            <p ng-repeat="(key, value) in item">
              {{ key }} : {{ value }}
            </p>
          </div> -->
        </div>
      </div>
    </li>
  </ul>
</div>
